<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Gorjeta</title>
</head>
<body>
    <header>
        <img src="./images/logo.svg" alt="Logo da spliter">
    </header>

    <main>
        <section class="informacoes">
            <form action="">
                <div class="conta">
                    <label for="conta">Conta</label>
                </div>
                <img src="./images/icon-dollar.svg" alt="Iconi do cifrão">
                <input type="number" name="Conta" id="conta">

                <div class="gorjeta">
                    <label>Selecione a gorjeta %</label>

                    <div>
                        <input type="button" value="5%">
                        <input type="button" value="10%">
                        <input type="button" value="15%">
                        <input type="button" value="25%">
                        <input type="button" value="50%">
                        <input type="number" name="outa" id="outra">
                        
                    </div>
                </div>

                <div class="pessoas">
                   <label for="pessoa">Quantidade de pessoas</label>
                   <p>Não pode ser zero</p>
                </div>
                <img src="./images/icon-person.svg" alt="Iconi da pessoa">
                <input type="number" name="pessoa" id="pessoa">
                </div>

            </form>
        </section>
    </main>
</body>
</html>
